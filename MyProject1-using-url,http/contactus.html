<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        
    </style>
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="p-3 mt-4">
                <a class="btn btn-secondary" href="/">Go Back</a>
                <h2 class="text-center">Welcome to Nature-Photograpy Contact Us <i class="bi bi-headset"></i> </h2>
            </div>
            <div class="container p-4 border mt-5" style="height:450px; width: 70%; box-shadow: 0px 0px 3px black; border-radius: 10px;">
                <div class="d-flex flex-row justify-content-evenly">
                    <div class="text-left mt-4">
                        <div class="contact-details">
                            <h4><img src="https://img.icons8.com/fluency/48/000000/address.png"/>  Address</h4>
                            <p class="contact-link">512,oldmadrasrdblr-16, Doorvaninagar<br/>
                                Bangalore, Karnataka, 56001628514152
                            </p>
                        </div>
                        <div class="contact-details">
                            <h4><img src="https://img.icons8.com/fluency/48/000000/apple-mail.png"/>  Email</h4>
                            <a class="contact-link text-black" href="mailto:hello@gmail.com">helloworld@gmail.com
                            </a>
                        </div>
                        <div class="contact-details mt-4">
                            <h4><img src="https://img.icons8.com/fluency/48/000000/phone-office.png"/>  Phone</h4>
                            <a class="contact-link text-black" href="tel:+91-1234567890">1234567890
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6" style="width: 400px;">
                        <h4> Send Message</h4>
                        <form>
                            <input type="name" class="form-control mt-4 input-box" placeholder="Full Name"><br/>                   
                            <input type="email" class="form-control input-box"  placeholder="Email"><br/>
                            <label for="text" class="form-label">Type your Message...</label>
                            <textarea class="form-control input-box" rows="2" placeholder="Text"></textarea><br/>
                            <button type="button" class="btn btn-info contactus-btn" id="text"> <a href="./index.html" style="text-decoration: none; color: white;">Send</a></button>
                            <button type="button" class="btn btn-info contactus-cancel-btn" id="text"><a href="./index.html" style="text-decoration: none; color: white;">Cancel</a></button>
                        </form>
                    </div>
                </div>
        </div>
    </section>
</body>

</html>
