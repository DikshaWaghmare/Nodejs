<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="p-3  mt-4">
                <a class="btn btn-secondary" href="/">Go Back</a>
                <h2 class="text-center">Welcome to Nature-Photograpy Login page <i class="bi bi-person"></i> </h2>
            </div>
    
            <form action="checkLogin" method="get" class="fs-5 p-5 mx-auto mt-5" style="height: 400px; width: 440px; box-shadow: 0px 0px 2px black; border-radius: 10px;">
                <label>Enter Name</label>
                <input type="text" name="name"/><br><br>
                <label>Enter Email</label>
                <input type="email" name="emails"/><br><br>
                <label>Password</label>
                <input type="password" name="passwords"/><br><br>
                <input type="submit" value="Login" class="mx-5 mt-3"/>
                <input type="reset" value="reset" class=" mt-3"/>
            </form>
        </div>
    </section>
</body>

</html>
